<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ message }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()" *ngIf="!authService.isLoggedIn">
      Login
    </button>
    <button mat-button (click)="logout()" *ngIf="authService.isLoggedIn">
      Logout
    </button>
  </mat-card-actions>
</mat-card>
