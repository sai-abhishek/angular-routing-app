<mat-card class="thesis-detail-card">
  <mat-card-header>
    <h2>Details of {{ thesis?.name }}</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <span matListItemLine>Thesis ID: {{ thesis?.id }} </span>
      </mat-list-item>
    </mat-list>
    <form *ngIf="thesisForm" [formGroup]="thesisForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label for="score">Thesis final score</mat-label>
        <input
          id="score"
          matInput
          formControlName="score"
          placeholder="Enter score"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label for="startDate">Thesis start date</mat-label>
        <input
          matInput
          id="startDate"
          formControlName="startDate"
          placeholder="Enter start date"
        />
      </mat-form-field>
      <mat-card-actions>
        <button mat-button [disabled]="!thesis" type="submit">Save</button>
      </mat-card-actions>
    </form>
    <mat-card-actions>
      <button mat-button (click)="canDeactivate()">Cancel</button>
    </mat-card-actions>
  </mat-card-content>

  <button
    *ngIf="thesis"
    mat-raised-button
    color="primary"
    (click)="goBack(thesis)"
  >
    Go back to Theses list
  </button>
</mat-card>
