<mat-card class="student-detail-card">
  <mat-list>
    <h2>Details of {{ student?.name }}</h2>
    <mat-list-item>
      <span matListItemLine>Student ID: {{ student?.id }} </span>
      <span matListItemLine>Program information: {{ student?.program }} </span>
      <span matListItemLine>Specialisation: {{ student?.specialisation }}</span>
    </mat-list-item>
  </mat-list>
  <button
    *ngIf="student"
    mat-raised-button
    color="primary"
    (click)="goBack(student)"
  >
    Go back to Students list
  </button>
</mat-card>
